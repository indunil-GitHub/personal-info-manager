<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Info Manager - TecHub</title>
</head>
<body>
  <h2>Personal Info Manager</h2>

  <!-- Login Section -->
  <div id="login-section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" style="display:none;">
    <p id="dashboardSummary">
      <strong>User:</strong> <span id="userEmail"></span> |
      <strong>Total Records:</strong> <span id="recordCount">0</span>
    </p>

    <!-- Form -->
    <h3>Enter Personal Info</h3>
    <input type="text" id="name" placeholder="Name" />
    <input type="text" id="phone" placeholder="Phone" />
    <input type="text" id="address" placeholder="Address" />
    <button id="saveBtn">Save Details</button>
    <button id="logoutBtn">Logout</button>
    <p id="message"></p>

    <!-- Table -->
    <h3>Saved Data</h3>
    <table border="1" id="data-table">
      <thead>
        <tr><th>Name</th><th>Phone</th><th>Address</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Export Buttons -->
    <button id="exportExcelBtn">Export to Excel</button>
    <button id="exportPdfBtn">Export to PDF</button>
  </div>

  <!-- Firebase + Libraries -->
  <script type="module" src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
