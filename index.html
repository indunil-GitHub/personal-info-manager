<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Info Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    h2, h3 {
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    #logoutBtn {
      background-color: #dc3545;
    }
    #dashboard {
      margin-bottom: 20px;
      background-color: #e9f5ff;
      padding: 10px;
      border: 1px solid #b3d8ff;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Auth Section -->
  <div id="auth-section">
    <h2>Login / Signup</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
  </div>

  <!-- Form Section -->
  <div id="form-section" style="display:none;">
    <div id="dashboard">
      <p><strong>Logged in as:</strong> <span id="user-email"></span></p>
      <p><strong>Total Records:</strong> <span id="record-count">0</span></p>
    </div>

    <h2>Enter Your Details</h2>
    <input type="text" id="name" placeholder="Full Name" />
    <input type="text" id="phone" placeholder="Phone Number" />
    <input type="text" id="address" placeholder="Address" />
    <button id="saveBtn">Save Details</button>
    <button id="logoutBtn">Logout</button>

    <h3>Your Saved Entries:</h3>
    <table id="data-table">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Phone</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase Logic -->
  <script type="module" src="script.js"></script>

  <!-- Export Buttons -->
<div style="margin-top: 15px;">
  <button id="exportExcelBtn">Export to Excel</button>
  <button id="exportPdfBtn">Export to PDF</button>
</div>
  
<!-- External JS libraries for Export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


</body>
</html>
